<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Email Validation Tutorial</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
</body>

<div class="col-md-6 container-fluid">
    <h2  style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;size: 5px;color: brown;margin-left: 50%;">Guests Details</h2>
    <button class="btn btn-danger" style="width:100px" (click)="addGuest()"> Add User</button><br/>
    <table style="width:1000px" class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>gender</th>
        <th>Email</th>
        <th>message before</th>
        <th>message after</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let g of guests">
       <td class="hidden"></td>
        <td>{{g.guest_first_name}}</td>
         <td>{{g.guest_last_name}}</td>
        <td>{{g.gender}}</td>
        <td>{{g.guest_email}}</td>
        <td>{{g.guest_message_befor}}</td>
        <td>{{g.guest_message_after}}</td>
        <td> 
          <button  class="btn btn-success" (click)="deleteGuest(g)"> Delete</button>        
          <button  class="btn btn-success" (click)="editGuest(g)" > Edit</button></td>
     </tr>
      </tbody>
    </table>
  </div>
