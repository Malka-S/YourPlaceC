<head>
  <meta charset="utf-8">
  <title>Email Validation Tutorial</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg">
  <div  >
    <form [formGroup]="addForm" novalidate #a="ngForm" (ngSubmit)="onSend(a)">
      <h2 >Reminders</h2>
      <div  class="text-center"style="font-family: Georgia, 'Times New Roman', Times, serif;size: 10px;color: rgb(243, 12, 12);">uploading reminders from PC </div>
  <input class="form-control text-center"type="file" (change)="onChange($event)"  formControlName="Reminder" id="Reminder" autocomplete="off">
  <div class="text-center">

        <button  (click)="onUploadReminder()"  
            class="btn btn-success"> 
            Upload 
        </button> 

      <!-- Shareable short link of  uoloaded file -->
      <div class="container text-center jumbotron" *ngIf="shortLink">
        <h2> Visit Here</h2>
        <a href="{{shortLink}}">{{shortLink}}</a>
      </div>

      <!--Flag variable is used here-->
      <div class="container" *ngIf="loading">
        <h3>Loading ...</h3>
      </div>
    </div>
     
      <div class="form-group">
        <label for="body1">Enter body for your mail:</label>
        <input type="text" formControlName="body1"  name="body1" class="form-control" id="body1">
      </div>
      <div class="form-group">
        <label for="subject">Enter subject for your mail:</label>
        <input type="text" formControlName="subject"  name="subject" class="form-control" id="subject">
      </div>
      <button class="btn btn-info" style="width:100%;float:left;margin-left: 0%;margin-top: 2%;" (click)="sendInvitationToAll()">send invitation to all</button>
      <button class="btn btn-info" style="width:100%;float:left;margin-left: 0%;margin-top: 2%" (click)="sendReminderToAll()">send reminder to all</button>
      <button class="btn btn-info" style="width:100%;float:left;margin-right: 0%;margin-top: 2%" (click)="sendToConfirmed()">send to guests that Confirmed</button>
      <button class="btn btn-info" style="width:100%;float:left;margin-right: 0%;margin-top: 2%" (click)="sendToNotConfirmed()">send to guests that didnt confirm</button>

    </form>
  </div>
</body>
</html>
