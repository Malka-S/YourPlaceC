<div class="container mt-4" dir="rtl">
  <h1>משתמש חדש</h1>
  <form novalidate #a="ngForm" (ngSubmit)="onSend(a)">
    <br />
    <label>שם פרטי</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="User.firstName"
      name="firstName"
      #userFirstName="ngModel"
      minlength="5"
      required
    />
    <br />
    <div
      *ngIf="
        userFirstName.errors?.required &&
        (userFirstName.touched || userFirstName.dirty)
      "
      class="alert alert-danger"
    >
      שם פרטי אינו תקין
    </div>
    <label>שם משפחה</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="User.lastName"
      name="lastName"
      #userLastName="ngModel"
      minlength="5"
      required
    />
    <br />
    <div
      *ngIf="
        userLastName.errors?.required &&
        (userLastName.touched || userLastName.dirty)
      "
      class="alert alert-danger"
    >
      שם משפחה אינו תקין
    </div>
    <div class="form-group">
      <label>כתובת מייל</label>
      <input
        type="text"
        class="form-control"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        id="email"
        name="email"
        [(ngModel)]="User.email"
        #userEmail="ngModel"
      />
      <div
        *ngIf="userEmail.errors && (userEmail.touched || userEmail.dirty)"
        class="alert alert-danger"
      >
        <div [hidden]="!userEmail.errors?.pattern">
          Invalid email
        </div>
      </div>
    </div>

    <br />
    <label>מספר טלפון לא חובה</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="User.phoneNumber"
      name="AmountOfPlaces"
      #phoneNumber="ngModel"
      value="10"
    />
    <br />
  </form>
</div>
