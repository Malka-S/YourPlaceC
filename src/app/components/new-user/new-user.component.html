<!DOCTYPE html >
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Email Validation Tutorial</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body></body>



</html>
<div  class="bg" >

<div  class="container-fluid">
  <h2>new user</h2>
  <form [formGroup]="newUserForm" style="font-size: large;">
    <div class="form-group" name="user_first_name" >
      <label for="user_first_name"> first name</label>
      <input  [class.is-invalid] = "newUserForm.get('user_first_name').invalid && newUserForm.get('user_first_name').touched"
        type="text"
        class="form-control"
        formControlName="user_first_name"
        placeholder="first name"
      />
      <div class="error"
      *ngIf="newUserForm.controls['user_first_name'].hasError('required') && newUserForm.controls['user_first_name'].touched">
      NumPlacesAroundATable is required</div>
      <div *ngIf="(user_first_name.invalid && user_first_name.touched) || user_first_name.dirty">
        <small *ngIf="user_first_name.errors?.required" class="text-danger">הכנס שם פרטי</small>
        <!--question mark(?) is a safe navigation operator-->
        <small *ngIf="user_first_name.errors?.pattern" class="text-danger">שם פרטי אינו תקין</small>
      </div>
    </div>
     <div class="form-group" name="user_last_name">
      <label for="user_last_name"> last name</label>
      <input  [class.is-invalid] = "newUserForm.get('user_last_name').invalid && newUserForm.get('user_last_name').touched"
        type="text"
        class="form-control"
        formControlName="user_last_name"
        placeholder="last name"
      />
      <div *ngIf="(user_last_name.invalid && user_last_name.touched) || user_last_name.dirty">
        <small *ngIf="user_last_name.errors?.required" class="text-danger">enter last name</small>
        <!-- question mark(?) is a safe navigation operator -->
        <small *ngIf="user_last_name.errors?.pattern" class="text-danger">שם משפחה אינו תקין</small>
      </div>
    </div> 
    <div class="form-group" name="user_phone_number">
      <label for="user_phone_number">enter phone number</label>
      <input  [class.is-invalid] = "newUserForm.get('user_phone_number').invalid && newUserForm.get('user_phone_number').touched"
        type="tel"
        class="form-control"
        formControlName="user_phone_number"
        placeholder="phone number"
      />
      <div *ngIf="(user_phone_number.invalid && user_phone_number.touched) || user_phone_number.dirty">
        <small *ngIf="user_phone_number.errors?.required" class="text-danger">הכנס מספר טלפון</small>
        <!--question mark(?) is a safe navigation operator-->
        <small *ngIf="user_phone_number.errors?.pattern" class="text-danger">   טלפון אינו תקין    </small>
      </div>
    </div>
    <div class="form-group" name="user_email" >
      <label for="user_email">enter email address</label>
      <input  [class.is-invalid] = "newUserForm.get('user_email').invalid && newUserForm.get('user_email').touched"
        type="email"
        class="form-control"
        formControlName="user_email"
        placeholder="user email"
      />
      <div *ngIf="(user_email.invalid && user_email.touched) || user_email.dirty">
        <small *ngIf="user_email.errors?.required" class="text-danger">הכנס דואר אלקטרוני</small>
        <!--question mark(?) is a safe navigation operator-->
        <small *ngIf="user_email.errors?.pattern" class="text-danger">כתובת המייל לא תקינה</small>
      </div>
    </div>
    <div class="form-group" name="user_password">
      <label for="user_password">password</label>
      <input  [class.is-invalid] = "newUserForm.get('user_password').invalid && newUserForm.get('user_password').touched"
        type="password"
        formControlName="user_password"
        class="form-control"
        placeholder="user password"

      />
      <div *ngIf="(user_password.invalid && user_password.touched) || user_password.dirty">
        <small *ngIf="user_password.errors?.required" class="text-danger"> הכנס סיסמה</small>
        <small *ngIf="user_password.errors?.pattern" class="text-danger">סיסמה לא תקינה</small>
      </div>
    </div>
    <div class="form-group" name="הכנס סיסמה">
      <label for="user_confirmPassword">varify password</label>
      <input  [class.is-invalid] = "newUserForm.get('user_confirmPassword').invalid && newUserForm.get('user_confirmPassword').touched"
        type="password"
        formControlName="user_confirmPassword"
        class="form-control"
        placeholder="confirm password"

      />
      <div *ngIf="(user_confirmPassword.invalid && user_confirmPassword.touched) || user_confirmPassword.dirty">
        <small *ngIf="user_confirmPassword.errors?.required" class="text-danger"> הכנס סיסמה</small>
        <small *ngIf="user_confirmPassword.errors?.pattern" class="text-danger">סיסמה לא תקינה</small>
      </div>
    </div>
    <!-- <button class="btn btn-primary" type="submit" [disabled]="!newUserForm.valid"  [disabled]="!newUserForm.valid"ng-click="onSubmit">Submit</button> -->
    <input type="button" class="btn btn-primary pull-right" (click)="onSubmit()" value="add" />

      <button [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Login
      </button>
      <a routerLink="/register" class="btn btn-link">Register</a>
    </div> -->
  </form>
</div>
</div>
